<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>PDF Tool</title>
  </head>
  <body>
    <h1>PDF Tool</h1>

    <form form method="POST" enctype=multipart/form-data>
      <div class="form-group">
      <label >Input PDF file</label>
      <input type="file" name="file">
      </div>
      <div class="form-group">
       <label >Input pages to rotate</label>
      <input type="text" name="pages" placeholder="Pages to rotate">
      </div>
       <label >Input angles for each page in multiples of 90</label>
      <input type="text" name="angle" placeholder="angles eg:(90/180/270/360)">
      
      <input type="submit">
    
    </form>
    
  </body>
</html>
